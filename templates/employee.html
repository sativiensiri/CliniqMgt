{% extends 'nav.html' %}

{% block title %}Employees Page{% endblock %}

{% block content %}
<section>
    <div class="container mt-3 mb-5">
        <h2>Employees Page</h2>
    </div>
</section>

<section class="input-info">
    <div class="container">
      <div class="wrapper">
          <form id="services-form" method="post" action="">
              <div>
                  <!-- SECTION 1 -->
                  <h4></h4>
                  <section>
                      <div class="form-row row">
                          <div class="col-md-6">
                            <input
                              type="text"
                              class="form-control md mb-3"
                              placeholder="Name"
                            />
                          </div>
                          <div class="col-md-6">
                            <input
                              type="text"
                              class="form-control md mb-3"
                              placeholder="Sur Name"
                            />
                          </div>
                      </div>
                      <div class="form-row row">
                          <div class="col-md-6">
                            <input
                              type="text"
                              class="form-control md mb-3"
                              placeholder="Email"
                            />
                          </div>
                          <div class="col-md-6">
                            <input
                              type="text"
                              class="form-control md mb-3"
                              placeholder="Phone"
                            />
                          </div>
                      </div>
                      <div class="form-row"> <input type="text" class="form-control mb-3" placeholder="Street address"> </div>
                  </section> <!-- SECTION 2 -->
                  <h4></h4>
                  <section>
                    <div class="form-row row">
                      <div class="col-md-4">
                        <input
                          type="text"
                          class="form-control mb-3"
                          placeholder="country"
                        />
                      </div>
                      <div class="col-md-4">
                        <input
                          type="text"
                          class="form-control mb-2"
                          placeholder="zip code"
                        />
                      </div>
                      <div class="col-md-4">
                        <select class="form-select" aria-label="Select Gender">
                          <option selected>Select gender</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row" style="margin-bottom: 18px">
                      <textarea
                        name=""
                        id=""
                        class="form-control mb-2"
                        placeholder="Any order note about delivery or special offer"
                        style="height: 108px"
                      ></textarea>
                    </div>
                  </section>
              </div>
              <button
                  type="submit"
                  name="login-submit"
                  id="login-sub"
                  value="login"
                  class="btn btn-dark w-100 my-3"
                >
                  Submit
              </button>
          </form>
      </div>
    </div>
</section>
{% endblock %}
